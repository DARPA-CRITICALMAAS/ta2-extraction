[loggers]
keys= root, Pipeline, GeneralFunctions, Assistant, httpx, Site, Deposit, Inventory, GatherCommodities, Helper

[handlers]
keys=consoleHandler

[formatters]
keys=sampleFormatter

[logger_root]
level = INFO
handlers = consoleHandler

[logger_Pipeline]
level=INFO
handlers=consoleHandler
qualname=Pipeline
propagate=0


[logger_Inventory]
level=INFO
handlers=consoleHandler
qualname=Inventory
propagate=0

[logger_Site]
level=INFO
handlers=consoleHandler
qualname=Site
propagate=0

[logger_Deposit]
level=INFO
handlers=consoleHandler
qualname=Deposit
propagate=0

[logger_GeneralFunctions]
level=INFO
handlers=consoleHandler
qualname=GeneralFunctions
propagate=0

[logger_Assistant]
level=INFO
handlers=consoleHandler
qualname=Assistant
propagate=0

[logger_GatherCommodities]
level=INFO
handlers=consoleHandler
qualname=GatherCommodities
propagate=0

[logger_Helper]
level=INFO
handlers=consoleHandler
qualname=Helper
propagate=0


[logger_httpx]
level=WARNING
handlers=consoleHandler
qualname = httpx
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=sampleFormatter
args=(sys.stdout,)

[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s