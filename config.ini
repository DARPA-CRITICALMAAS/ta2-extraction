[loggers]
keys= root, Pipeline, GeneralFunctions, Assistant, httpx, Site, Deposit, Inventory

[handlers]
keys=consoleHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_Pipeline]
level=DEBUG
handlers=consoleHandler
qualname=Pipeline


[logger_Inventory]
level=DEBUG
handlers=consoleHandler
qualname=Inventory

[logger_Site]
level=DEBUG
handlers=consoleHandler
qualname=Site

[logger_Deposit]
level=DEBUG
handlers=consoleHandler
qualname=Deposit

[logger_GeneralFunctions]
level=DEBUG
handlers=consoleHandler
qualname=GeneralFunctions

[logger_Assistant]
level=DEBUG
handlers=consoleHandler
qualname=Assistant

[logger_httpx]
level=WARNING
handlers=consoleHandler
qualname = httpx

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s